<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackadmin - Login</title>
    <link rel="stylesheet" href="/assets/styles/login-style.css">
  </head>
  <body>
    <div class="login-card">
      <div class="card-title">
        <h1>Snackadmin</h1>
        <h2>Dashboard</h2>
      </div>

      <div class="card-content">
        <div class="textfield spacing">
          <img class="textfield-icon" src="/assets/arts/user-icon.svg" alt="">
          <img class="textfield-line" src="/assets/arts/line-icon.svg" alt="">
          <input type="text" name="username" placeholder="USER">
        </div>

        <div class="textfield spacing">
          <img class="textfield-icon" src="/assets/arts/password-icon.svg"
            alt="">
          <img class="textfield-line" src="/assets/arts/line-icon.svg" alt="">
          <input type="password" name="password" placeholder="PASSWORD">
        </div>

        <div class="login-button spacing">
          <button>Login</button>
        </div>
      </div>
    </div>

</html>
